<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./login.css">
    <script src="main.js"></script>
    <title>Trả lời khảo sát</title>
</head>
<body>
    <div class="login">
        <div class="login-container">
            <form action="" class="login-form">
                <h3>Hệ thống trả lời khảo sát</h3>
                <div class="input">
                    <label for="userName">Họ và tên</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label for="userDob">Ngày sinh</label>
                    <input type="date">
                </div>
                <div class="input">
                    <label for="userCCCD">CCCD</label>
                    <input type="text">
                </div>
                <div class="input">
                    <label for="userAddress">Địa chỉ thường trú</label>
                    <input type="text" placeholder="">
                </div>
                <div class="button" onclick="redirectPage('exam.html')">Đăng nhập</div>
            </form>
        </div>
    </div>
</body>
</html>
